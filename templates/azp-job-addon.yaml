# This azure pipeline template build add-ons

parameters:
- name: addon
  type: string
- name: arch
  type: object
  default:
  - amd64
  - i386
  - armhf
  - armv7
  - aarch64
- name: versionBuilder
  type: string
  default: '7.2.0'

jobs:

- job: '${{ parameters.addon }}'
  condition: eq(variables['Build.SourceBranchName'], 'master')
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    matrix:
      ${{ each arch in parameters.arch }}:
        ${{ arch }}:
          buildArch: ${{ arch }}
  timeoutInMinutes: 360
  steps:
  - script: sudo docker login -u $(dockerUser) -p $(dockerPassword)
    displayName: 'Docker hub login'
  - script: sudo docker pull homeassistant/amd64-builder:$(versionBuilder)
    displayName: 'Install Builder'
  - script: |
      sudo docker run --rm --privileged \
        -v ~/.docker:/root/.docker \
        -v /run/docker.sock:/run/docker.sock:rw -v $(pwd):/data:ro \
        homeassistant/amd64-builder:${{ parameters.versionBuilder }} \
        --addon "--$(buildArch)" -t /data/${{ parameters.addon }} \
        --docker-hub homeassistant --docker-hub-check
    displayName: 'Build ${{ parameters.addon }}'
